{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- MENSAJES FLASH -->
{% if messages %}
<div class="container mt-4 d-flex justify-content-center" style="border: 0cap;">
    <div class="col-md-8">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm text-center position-relative"
            role="alert">
            <i class="fa-solid fa-circle-info me-2"></i> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>

            <!-- Barra de progreso -->
            <div class="alert-progress"></div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="{% static 'js/mensaje.js' %}"></script>
{% endif %}
<div class="container mt-4 text-center">
    <h3>Establecer nueva contraseña</h3>
    <form method="POST">{% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            <input type="password" name="nueva" class="form-control" required minlength="8">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" name="confirmar" class="form-control" required minlength="8">
        </div>
        <button class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
