{% extends "base.html" %}
{% load static %}
{% block title %}Nueva Noticia{% endblock %}

{% block content %}

{% if messages %}
<div class="container mt-4 d-flex justify-content-center" style="border: 0cap;">
  <div class="col-md-8">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm text-center position-relative"
      role="alert">
      <i class="fa-solid fa-circle-info me-2"></i> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>

      <!-- Barra de progreso -->
      <div class="alert-progress"></div>
    </div>
    {% endfor %}
  </div>
</div>
<script src="{% static 'js/mensaje.js' %}"></script>
{% endif %}

<div class="container mt-4" style="border: 0cap;">
  <div class="card bg-dark text-light shadow-lg border-secondary">
    <div class="card-header border-secondary">
      <h4><i class="fa-solid fa-newspaper me-2"></i>Publicar Noticia</h4>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">TÃ­tulo</label>
          <input type="text" name="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contenido</label>
          <textarea name="contenido" class="form-control" rows="5"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Enlace (opcional)</label>
          <input type="url" name="link" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Imagen (opcional)</label>
          <input type="file" name="imagen" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="fa-solid fa-upload me-1"></i> Publicar
        </button>
      </form>
    </div>
  </div>
</div>
<br>
{% endblock %}
