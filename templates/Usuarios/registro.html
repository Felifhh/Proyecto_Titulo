<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Registro de Vecino</title></head>
  <body>
    <h1>Registro de Vecino</h1>
    {% if messages %}
      <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
