<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Validación de Vecinos</title></head>
  <body>
    <h1>Solicitudes Pendientes</h1>
    <table border="1" cellpadding="6">
      <tr>
        <th>ID</th><th>RUN</th><th>Nombre</th><th>Correo</th><th>Teléfono</th><th>Fecha</th><th>Acciones</th>
      </tr>
      {% for v in items %}
      <tr>
        <td>{{ v.id_vecino }}</td>
        <td>{{ v.run }}</td>
        <td>{{ v.nombre }}</td>
        <td>{{ v.correo }}</td>
        <td>{{ v.telefono }}</td>
        <td>{{ v.fecha_registro }}</td>
        <td>
          <form method="post" action="{% url 'usuarios_aprobar' v.pk %}" style="display:inline">{% csrf_token %}
            <button type="submit">Aprobar</button>
          </form>
          <form method="post" action="{% url 'usuarios_rechazar' v.pk %}" style="display:inline">{% csrf_token %}
            <button type="submit">Rechazar</button>
          </form>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="7">No hay solicitudes pendientes.</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
